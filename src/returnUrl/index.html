<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      rel="stylesheet"
      href="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/5.39.0/adyen.css"
    />
    <title>Return Url</title>
</head>
<body>
    <div id="app" class="app">
        <nav class="navbar">
            <div class="container-fluid navbar-text-center">
              <h1 class="mb-0 navbar-text-center">returnUrl</h1>
              <span class="mb-0 h1 navbar-text-center"><a style="text-decoration: none;" href="../">Back to Checkout Generator</a></span>
            </div>
        </nav>
        <div class="container  mt-5">
            <div class="row">
                <div class="col-6 code">
                    <h6 class="display-6"><u>Configuration</u></h6>
                    <pre class="configuration">
                        <code id="configuration">
                        </code>
                    </pre>
                </div>
                <div class="col">
                    <div id="componentDiv" class="component-dropin">
                    </div>
                </div>
            </div>
        </div>
        <div class="container my-2 px-4">
            <div class="row gx-5">
                <div class="col-6 request-box">
                    <div class="d-flex">
                        <h1 class="display-6 me-2">
                            <u>Request</u>
                        </h1>
                        <span class="align-self-center">to /payments/details endpoint</span>
                    </div>
                    <pre id="request" class="request"></pre>
                </div>
                <div class="col-6 response-box">
                    <h1 class="display-6"><u>Response</u></h1>
                    <pre id="response" class="response"></pre>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/5.39.0/adyen.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="/lists.js"></script>
<script src="/configs.js"></script>
<script src="/configStrings.js"></script>
<script src="/requests.js"></script>
<script src="/utils.js"></script>
<script src="/returnUrl/returnUrl.js"></script>
</html>
